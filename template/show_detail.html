<!doctype HTML>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
<title>Details</title>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between navbar-expand-lg">
        <form action="/home">
            <button style="border: 0px solid transparent; color: white;" class="btn btn-outline-dark">HOME</button>
        </form>
        <form class="form-inline" action="/logout">
            <label style="color:white; padding-right: 10px">Hi {{session.get('username')}}!</label>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </nav>
    <section id="title" class="colored-section first">
        <center>
            <h1 class="display-4">Organ Donation and Procurement Management System</h1>
        </center>
    </section>
    <section class="white-section second">
        {% if not_found == True %}
        <p>Sorry! Not Found</p>
        {% else %}
        <h3>USER DETAILS</h3>
        <table class="table table-striped table-sm">
            {% for i in range(0,fields | length) %}
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{fields[i]}}</td>
                <td>{{res[i]}}</td>
            </tr>
            {%endfor%}
            <tr>
                <td>17</td>
                <td>Phone Numbers</td>
                <td>
                    {% for phone in phone_no %}
                        {{phone[1]}}
                        ;
                    {%endfor%}
                </td>
            </tr>
        </table>
        {% endif %}
    </section>
    </body>
</html>
